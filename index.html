<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Brave Frontier Visualizations</title>
        <link rel="shortcut icon" href="icon46.png">

        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap-theme.min.css">
        <link rel="stylesheet" href="nv.d3.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.min.css">
        <style>
         body {
             padding-top: 50px;
         }
         #chart svg {
             height: 400px;
         }
        </style>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <form class="form-inline">
                    <div class="form-group">
                        <label>
                            Group by:
                            <select id="groupSelect" class="form-control">
                                <option value="unit.rarity">Rarity</option>
                                <option value="unit.element">Element</option>
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)">Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']">Rec</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)">Max Lord Damage</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Y-axis:
                            <select id="ySelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)">Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']">Rec</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)" selected>Max Lord Damage</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            X-axis:
                            <select id="xSelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)" selected>Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']">Rec</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)">Max Lord Damage</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                            </select>
                        </label>
                    </div>
                    <div class="form-group">
                        <label>
                            Size of point:
                            <select id="sizeSelect" class="form-control">
                                <option value="unit['lord hp']">HP</option>
                                <option value="unit['lord hp'] + Math.floor(unit['lord def'] / 3)">Effective HP</option>
                                <option value="unit['lord atk']">Atk</option>
                                <option value="unit['lord def']">Def</option>
                                <option value="unit['lord rec']" selected>Rec</option>
                                <option value="Math.max(_.map(jsel('.&quot;lord damage range&quot;', unit), (s) -> Number(s.split('~')[1]))...)">Max Lord Damage</option>
                                <option value="unit.hits">Hits</option>
                                <option value="jsel('.bb .hits', unit)[0]">BB Hits</option>
                                <option value="jsel('.sbb .hits', unit)[0]">SBB Hits</option>
                                <option value="Math.max(jsel('.hits', unit)...)">Max Hits</option>
                                <option value="Math.max(jsel('.&quot;max bc generated&quot;', unit)...)">Max BC generated</option>
                            </select>
                        </label>
                    </div>
                </form>
            </div>

            <div id="chart" class="row">
                <svg></svg>
            </div>
        </div>
        <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/underscore.js/1.6.0/underscore-min.js"></script>
        <script src="d3.v3.min.js"></script>
        <script src="nv.d3.min.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/chosen/1.1.0/chosen.jquery.min.js"></script>
        <script src="coffee-script.js"></script>
        <script src="jsonselect.min.js"></script>
        <script src="bfdb.js"></script>
    </body>
</html>
